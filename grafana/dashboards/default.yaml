apiVersion: 1

providers:
  - name: 'Mattermost'
    orgId: 1
    folder: 'Mattermost'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/mattermost
      foldersFromFilesStructure: false
  - name: 'Caddy'
    orgId: 1
    folder: 'Caddy'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/caddy
      foldersFromFilesStructure: false
  - name: 'Go'
    orgId: 1
    folder: 'Go'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/go
      foldersFromFilesStructure: false
